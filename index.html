<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>behaviour soundscape｜I become sound.</title>

  <style>
    :root{
      --bg:#070A12;
      --card:#0E1524;
      --text:#EAF0FF;
      --muted:#A7B5D3;
      --accent:#7DD3FC;
      --line:#1F2B44;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,
      "Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic","Meiryo",Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 0%, rgba(125,211,252,.18), transparent 60%),
        linear-gradient(180deg, #050711, var(--bg));
    }
    header{
      max-width:1100px;
      margin:0 auto;
      padding:36px 20px 22px;
    }
    .kicker{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.18em;
      text-transform:uppercase;
      margin-bottom:10px;
    }
    h1{
      font-size:28px;
      margin:0 0 12px;
      line-height:1.25;
    }
    .lead{
      color:#DCE7FF;
      max-width:760px;
      line-height:1.7;
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:0 20px 64px;
      display:grid;
      gap:26px;
    }

    .card{
      background:rgba(14,21,36,.92);
      border:1px solid var(--line);
      border-radius:18px;
      padding:20px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
    }

    .video{
      width:100%;
      border-radius:16px;
      background:#000;
    }

    h2{
      margin:0 0 12px;
      font-size:18px;
    }
    p{
      line-height:1.75;
      margin:10px 0 0;
    }
    .muted{
      color:var(--muted);
      font-size:13px;
    }
  </style>
</head>

<body>

<header>
  <div class="kicker">behaviour soundscape</div>
  <h1>I become sound.</h1>
  <p class="lead">
    身体の動きと音が、完全に同期する。<br>
    遅れも、ズレも感じないとき、人は「音を操作している」のではなく
    <b>「自分が音になった」</b>と感じる。
  </p>
</header>

<main class="wrap">

  <!-- ===== 動画①：コンセプト / 世界観 ===== -->
  <section class="card">
    <h2>Concept</h2>
    <video
      class="video"
      src="787616797.569025.mp4"
      controls
      playsinline
      muted
    ></video>
    <p class="muted">
      「私が音になる」瞬間を直感的に伝えるコンセプト映像。
    </p>
  </section>

  <!-- ===== 動画②：操作・体験説明 ===== -->
  <section class="card">
    <h2>How it works</h2>
    <video
      class="video"
      src="787508439.955715.mp4"
      controls
      playsinline
      muted
    ></video>
    <p class="muted">
      身体の動きと音がどのように対応しているかを示すデモ。
    </p>
  </section>

  <!-- ===== 説明 ===== -->
  <section class="card">
    <h2>Why behaviour soundscape</h2>
    <p>
      本企画の核は <b>0レイテンシ級の完全同期</b>です。<br>
      単に音が出るのではなく、動きの内部に音が存在していると感じられること。
      その体験品質そのものを、プロダクトの競争軸に据えます。
    </p>
  </section>

</main>

</body>
</html>
